<!-- step1.component.html -->
<div class="container">
  <div class="form-container">
    <h2>FICHA DE SOLICITAÇÃO DE DESCONTO – 2025</h2>
    <form [formGroup]="discountForm" (ngSubmit)="onNext()">
      <div class="form-group">
        <label>1. O ESTUDANTE E O RESPONSÁVEL LEGAL PASSARAM POR ENTREVISTA COM A COORDENAÇÃO?</label>
        <div class="radio-group">
          <input type="radio" formControlName="entrevista" value="Sim" id="interviewSim" />
          <label for="entrevistaSim">SIM</label>
          <input type="radio" formControlName="entrevista" value="Não" id="interviewNao" />
          <label for="entrevistaNao">NÃO</label>
        </div>
      </div>

      <div class="form-group">
        <label>2. ALUNO NOVO COM IRMÃO(S) NO COLÉGIO?</label>
        <div class="radio-group">
          <input type="radio" formControlName="alunoirmao" value="Sim" id="siblingSim" />
          <label for="alunoirmaoSim">SIM</label>
          <input type="radio" formControlName="alunoirmao" value="Não" id="siblingNao" />
          <label for="alunoirmaoNao">NÃO</label>
        </div>
      </div>

      <div>
        <h3>DADOS DO(A) RESPONSÁVEL FINANCEIRO</h3>
      </div>

      <div class="form-group">
        <label for="responsavel">NOME</label>
        <input type="text" formControlName="respfin" id="responsavel" />
        <label for="cpf">CPF</label>
        <input type="text" formControlName="cpfrf" id="cpf" />
      </div>

      <div>
        <h3>DADOS DO ALUNO(A)</h3>
      </div>

      <div formArrayName="alunos">
        <div *ngFor="let aluno of alunos.controls; let i = index" [formGroupName]="i" class="form-group">
          <label>Nome:</label>
          <input type="text" formControlName="nomealuno" />
          <label>Ano/Série que irá cursar em 2025:</label>
          <input type="text" formControlName="seriealuno" />
          <label>Data de Nascimento:</label>
          <input type="date" formControlName="dnaluno" />
          <label>Colégio em que estuda:</label>
          <input type="text" formControlName="colegio" />
        </div>
      </div>


      <!-- //submit-container -->
      <div class="button-container">
        <button type="button" class="add-aluno-btn" (click)="addAluno()">Adicionar mais um Aluno</button>
        <button type="button" class="submit-btn" (click)="onNext()">Próxima</button>

      </div>



    </form>
  </div>
</div>
